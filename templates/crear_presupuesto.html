{% extends "sidebar.html" %}

{% block title %}Presupuestos{% endblock %}

{% block content %}
    <h1>Crear Presupuesto</h1>
    <form id="form-crear-presupuesto">
        <div class="form-group-crear">
            <label for="nombre_presupuesto">Nombre de Presupuesto:</label>
            <input type="text" id="nombre_presupuesto" placeholder="Ingrese el Nombre del Presupuesto" required>
        </div>
        <div class="form-group-crear">
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" placeholder="Ingrese la Descripción" required>
        </div>
        <div class="form-group-crear">
            <label for="costo">Costo Total (S/.):</label>
            <input type="number" id="costo" placeholder="Ingrese el Costo Total" required min="1">
        </div>
        <div class="form-group-crear">
            <button class="button-create-presupuesto" type="submit">Crear Presupuesto</button>
        </div>
    </form>

    <script src="{{ url_for('static', filename='js/crear_presupuesto.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}
