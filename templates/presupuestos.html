{% extends "sidebar.html" %}

{% block title %}Presupuestos{% endblock %}

{% block content %}
    <h1>Lista de Presupuestos</h1>
    <table id="tabla-presupuestos" class="tabla-presupuestos">
        <thead>
            <tr>
                <th>Nro</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Total (S/.)</th>
                <th>Fecha de Creación</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Se llenarán los datos dinámicamente -->
        </tbody>
    </table>

    <!-- Modal de Edición -->
    <div id="modalEditar" class="modal">
        <div class="modal-content">
            <header class="header-modal">
                <h2>Editar Presupuesto</h2>
                <span class="close">&times;</span>
            </header>
            
            <form id="form-editar-presupuesto"> 
                <input type="hidden" id="presupuesto-id">
    
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
    
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <input type="text" id="descripcion" required>
                </div>
    
                <div class="form-group">
                    <label for="total">Total (S/.):</label>
                    <input type="number" id="total" required>
                </div>
    
                <button type="submit" class="btn-submit">Actualizar</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/presupuestos.js') }}"></script>
    
    <!-- Estilos CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

<!-- Link de Iconos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
